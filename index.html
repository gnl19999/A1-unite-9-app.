<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelime Kartlarƒ± ve Quiz</title>
    <style>
        /* --- ORƒ∞Jƒ∞NAL KART STƒ∞LLERƒ∞ --- */
        body {
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            justify-content: flex-start;
            user-select: none;
        }

        .card {
            background-color: white;
            width: 350px;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            position: relative;
            margin-top: 20px;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94), 
                        box-shadow 0.2s ease, 
                        opacity 0.3s ease;
            opacity: 0;
            transform: translateY(15px) scale(0.95);
        }

        .card.active {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        
        .card:active {
            transform: scale(0.97);
        } 

        .word-image-display {
            width: 100%;
            height: 180px;
            margin-bottom: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            background-color: #E3F2FD; 
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            transition: background 0.3s ease;
            overflow: hidden; 
        }
        
        .word-image-display img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; 
            border-radius: 15px;
            transition: transform 0.3s ease;
        }
        
        .card:hover .word-image-display { background-color: #BBDEFB; }
        .card:hover .word-image-display img { transform: scale(1.05); }

        .header { margin-bottom: 15px; }
        .word-row { display: flex; align-items: center; gap: 15px; }
        
        .speaker-icon-card { 
            color: #1976D2;
            font-size: 28px; 
            cursor: pointer; 
            padding: 10px;
            border-radius: 50%;
            transition: background 0.2s; 
        }
        .speaker-icon-card:hover { background: #E3F2FD; }
        
        h1 { color: #2D3748; margin: 0; font-size: 36px; font-weight: 800; text-transform: capitalize; }
        .meaning { color: #718096; margin-top: 5px; margin-left: 58px; font-size: 18px; font-weight: 500;} 
        
        .box { 
            border: 1px solid #E2E8F0; 
            border-radius: 15px; 
            padding: 15px; 
            margin-bottom: 12px; 
            background: #F7FAFC;
        }
        .row { display: flex; gap: 10px; }
        .tag { font-weight: bold; color: #1976D2; font-size: 14px; min-width: 35px; }
        .content { flex: 1; }
        .en-sentence { color: #2D3748; font-size: 16px; margin: 0 0 8px 0; line-height: 1.5; }
        .highlight { color: #E53E3E; font-weight: bold; background: #fff5f5; padding: 0 4px; border-radius: 4px; }
        .divider { border-top: 1px dotted #CBD5E0; margin: 5px 0; }
        .tr-sentence { color: #718096; font-size: 15px; margin: 5px 0 0 0; }
        .synonyms-text { color: #2D3748; margin: 0; font-size: 15px; }
        .box.small { padding: 12px 15px; border-radius: 30px; margin-bottom: 0;}

        .info-bar {
            color: #718096;
            margin-top: 20px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .nav-hint { font-size: 12px; opacity: 0.6; margin-top: 5px; text-align: center;}

        /* --- QUIZ VE POPUP STƒ∞LLERƒ∞ --- */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); 
            z-index: 999; 
            display: none;
            backdrop-filter: blur(3px);
        }
        
        .quiz-container { 
            display: none; 
            padding: 25px; 
            width: 90%;
            max-width: 400px; 
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);

        .quiz-header {

            align-items: center;

            font-weight: bold;

        .top-buttons {

            transition: background-color 0.2s;

        .quiz-word-box { 
            font-size: 30px; 
            font-weight: 800; 
            margin-bottom: 10px; 
            color: #2D3748;

        }
        .speaker-icon { 
            font-size: 35px; 
            color: #f7b731;

            cursor: pointer;

        .speaker-icon:hover { transform: scale(1.1); }

        .option-button {

        .option-button:hover:not(.correct):not(.wrong) { background-color: #EBF8FF; }

        .correct { background-color: #48BB78; color: white; border-color: #48BB78; } 
        .wrong { background-color: #F56565; color: white; border-color: #F56565; } 
        
        .check-mark { 
            font-size: 24px; 
            color: white; 
            position: absolute; 
            top: 50%; 
            right: 15px; 
            transform: translateY(-50%); 
            display: none; 
            font-weight: bold; 
        }
        /* JS ile eklendiƒüinde g√∂r√ºns√ºn */
        .option-button .check-mark { display: none; }
        .option-button.selected .check-mark, .option-button.correct .check-mark { display: block; }
        
        .progress-bar-container { height: 10px; background-color: #E2E8F0; border-radius: 5px; margin-bottom: 20px; overflow: hidden; }
        .progress-bar { height: 100%; width: 0%; background-color: #48BB78; transition: width 0.3s; }
        
        .quiz-results { display: none; text-align: center; padding: 20px 0; }
        .quiz-results h2 { color: #48BB78; font-size: 26px; margin-bottom: 10px; }
        .quiz-results p { font-size: 16px; margin: 5px 0;}
        .quiz-results b { font-size: 20px; color: #1976D2;}
        
        #restartQuizButton {
            background-color: #1976D2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            margin-top: 15px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #restartQuizButton:hover { background-color: #1565C0; }
    </style>
</head>
<body>

    <script>
        // --- DEƒûƒ∞≈ûKEN TANIMLAMALARI ---
        const wordList = [

            { word: "company", meaning: "≈üirket, arkada≈ülƒ±k", example_en: "She works for a large software [company].", example_tr: "B√ºy√ºk bir yazƒ±lƒ±m ≈üirketinde √ßalƒ±≈üƒ±yor.", synonyms: "firm, corporation, companionship", image_url: "https://png.pngtree.com/png-vector/20240909/ourmid/pngtree-3d-icon-of-a-company-or-corporate-building-png-image_13647318.png" },

            { word: "complete", meaning: "tamamlamak, eksiksiz", example_en: "I need two weeks to [complete] the project.", example_tr: "Projeyi tamamlamak i√ßin iki haftaya ihtiyacƒ±m var.", synonyms: "finish, conclude, full, total", image_url: "https://png.pngtree.com/png-vector/20240706/ourmid/pngtree-3d-green-check-mark-icon-in-a-circle-png-image_12891334.png" },
            { word: "computer", meaning: "bilgisayar", example_en: "My [computer] is too slow for gaming.", example_tr: "Bilgisayarƒ±m oyun oynamak i√ßin √ßok yava≈ü.", synonyms: "PC, machine, device", image_url: "https://png.pngtree.com/png-vector/20250720/ourmid/pngtree-3d-desktop-computer-icon-with-monitor-and-keyboard-png-image_16843477.webp" },
            { word: "concert", meaning: "konser", example_en: "We bought tickets for the pop [concert].", example_tr: "Pop konseri i√ßin bilet aldƒ±k.", synonyms: "show, performance, gig", image_url: "https://png.pngtree.com/png-vector/20240608/ourmid/pngtree-3d-rock-band-concert-stage-set-with-drums-and-guitar-png-image_12507722.png" },
            { word: "conversation", meaning: "konu≈üma, sohbet", example_en: "I had a long [conversation] with my friend.", example_tr: "Arkada≈üƒ±mla uzun bir sohbet ettim.", synonyms: "talk, discussion, chat", image_url: "https://png.pngtree.com/png-vector/20240620/ourmid/pngtree-3d-speech-bubbles-icon-communication-and-chat-symbol-png-image_16543163.webp" },
            { word: "cook", meaning: "yemek pi≈üirmek, a≈ü√ßƒ±", example_en: "Can you [cook] a simple dinner tonight?", example_tr: "Bu ak≈üam basit bir ak≈üam yemeƒüi pi≈üirebilir misin?", synonyms: "prepare, chef, baker", image_url: "https://png.pngtree.com/png-vector/20240628/ourmid/pngtree-3d-cartoon-male-chef-with-a-big-smile-png-image_12803884.png" },
            { word: "cooking", meaning: "yemek yapma, a≈ü√ßƒ±lƒ±k", example_en: "[Cooking] is one of my favorite hobbies.", example_tr: "Yemek yapmak en sevdiƒüim hobilerden biri.", synonyms: "cuisine, meal preparation", image_url: "https://png.pngtree.com/png-vector/20240410/ourmid/pngtree-3d-icon-of-a-pot-and-cooking-utensil-representing-home-cooking-png-image_15949511.png" },
            { word: "cool", meaning: "serin, harika", example_en: "It is a nice and [cool] day today.", example_tr: "Bug√ºn g√ºzel ve serin bir g√ºn.", synonyms: "chilly, refreshing, great, awesome", image_url: "https://png.pngtree.com/png-vector/20250624/ourmid/pngtree-3d-blue-ice-cube-with-a-water-splash-effect-png-image_16578036.webp" },
            { word: "correct", meaning: "doƒüru, d√ºzeltmek", example_en: "The [correct] answer is 'B'.", example_tr: "Doƒüru cevap 'B'dir.", synonyms: "right, accurate, fix, amend", image_url: "https://png.pngtree.com/png-vector/20240506/ourmid/pngtree-green-check-mark-icon-3d-rendering-png-image_16235805.png" },
            { word: "cost", meaning: "mal olmak, maliyet", example_en: "How much does this new phone [cost]?", example_tr: "Bu yeni telefonun maliyeti ne kadar?", synonyms: "price, expense, value", image_url: "https://png.pngtree.com/png-vector/20240508/ourmid/pngtree-3d-render-money-bag-icon-and-price-tag-shopping-concept-png-image_16248906.png" },
            { word: "could", meaning: "yapabilirdi (can'in ge√ßmi≈üi)", example_en: "I [could] swim well when I was young.", example_tr: "Gen√ßken iyi y√ºzebiliyordum.", synonyms: "was able to, capability", image_url: "https://png.pngtree.com/png-vector/20240909/ourmid/pngtree-3d-icon-of-a-muscled-arm-flexing-to-show-strength-png-image_13647248.png" },
            { word: "country", meaning: "√ºlke, kƒ±rsal b√∂lge", example_en: "France is a beautiful [country].", example_tr: "Fransa g√ºzel bir √ºlkedir.", synonyms: "nation, state, rural area", image_url: "https://png.pngtree.com/png-vector/20250711/ourmid/pngtree-3d-globe-icon-representing-global-connection-and-world-map-png-image_16625807.webp" },
            { word: "course", meaning: "ders, rota", example_en: "I'm taking an online coding [course].", example_tr: "Online bir kodlama dersi alƒ±yorum.", synonyms: "class, lesson, path, direction", image_url: "https://png.pngtree.com/png-vector/20250720/ourmid/pngtree-3d-online-course-icon-on-a-laptop-screen-png-image_16843403.webp" },
            { word: "cousin", meaning: "kuzen", example_en: "My [cousin] lives in Canada.", example_tr: "Kuzenim Kanada'da ya≈üƒ±yor.", synonyms: "relative, kin, family member", image_url: "https://png.pngtree.com/png-vector/20250523/ourmid/pngtree-3d-friendly-cartoon-family-icon-png-image_16327774.png" },
            { word: "cow", meaning: "inek", example_en: "A [cow] produces milk.", example_tr: "Bir inek s√ºt √ºretir.", synonyms: "bovine, livestock", image_url: "https://png.pngtree.com/png-vector/20250724/ourmid/pngtree-3d-realistic-cow-icon-in-a-field-png-image_16864192.webp" },
            { word: "cream", meaning: "krema, krem", example_en: "I'd like some [cream] with my coffee.", example_tr: "Kahvemin yanƒ±nda biraz krema rica ediyorum.", synonyms: "dairy, lotion, ointment", image_url: "https://png.pngtree.com/png-vector/20250710/ourmid/pngtree-3d-swirl-of-whipped-cream-icon-png-image_16622616.webp" },
            { word: "create", meaning: "olu≈üturmak, yaratmak", example_en: "We need to [create] a new strategy.", example_tr: "Yeni bir strateji olu≈üturmamƒ±z gerekiyor.", synonyms: "make, invent, design", image_url: "https://png.pngtree.com/png-vector/20240904/ourmid/pngtree-3d-stylized-lightbulb-and-gear-icon-representing-idea-generation-png-image_13554876.png" },
            { word: "culture", meaning: "k√ºlt√ºr", example_en: "Studying different [culture]s is fascinating.", example_tr: "Farklƒ± k√ºlt√ºrleri incelemek b√ºy√ºleyici.", synonyms: "traditions, society, heritage", image_url: "https://png.pngtree.com/png-vector/20240723/ourmid/pngtree-3d-icon-of-a-world-globe-with-diverse-human-figures-png-image_16773516.webp" },
            { word: "cup", meaning: "fincan, kupa", example_en: "She accidentally broke her favorite coffee [cup].", example_tr: "Yanlƒ±≈ülƒ±kla en sevdiƒüi kahve fincanƒ±nƒ± kƒ±rdƒ±.", synonyms: "mug, container, trophy", image_url: "https://png.pngtree.com/png-vector/20240902/ourmid/pngtree-3d-porcelain-coffee-cup-icon-with-steam-png-image_13508129.png" }
        ];

        // Global DOM Element Se√ßimleri
        const container = document.getElementById('card-container');
        const infoText = document.getElementById('info-text');
        
        // Quiz DOM Element Se√ßimleri
        const quizContainer = document.getElementById("quizContainer");
        const toggleQuizButton = document.getElementById("toggleQuizButton");
        const quizBackButton = document.getElementById('quizBackButton');
        const quizProgress = document.getElementById('quizProgress');
        const progressBar = document.getElementById('progressBar');
        const currentWordDiv = document.getElementById('currentWord');
        const optionsContainer = document.getElementById('optionsContainer');
        const questionArea = document.getElementById('questionArea');
        const resultsScreen = document.getElementById('resultsScreen');
        const correctCountSpan = document.getElementById('correctCount');
        const totalQuestionsCountSpan = document.getElementById('totalQuestionsCount');
        const wrongCountSpan = document.getElementById('wrongCount');
        const restartQuizButton = document.getElementById('restartQuizButton');
        const quizOverlay = document.getElementById('quizOverlay');

        // Durum Deƒüi≈ükenleri
        let currentIndex = 0;
        let quizDataShuffled = [];
        let currentQuestionIndexQuiz = 0;
        let scoreQuiz = 0;
        const allTranslations = wordList.map(q => q.meaning); // Quiz i√ßin t√ºm anlamlar

        // --- FONKSƒ∞YONLAR ---

        // Seslendirme
        function speakWord(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel(); // Varsa √∂nceki sesi durdur
                const msg = new SpeechSynthesisUtterance();
                msg.text = text;
                msg.lang = 'en-US'; 
                msg.rate = 0.9; 
                window.speechSynthesis.speak(msg);
            } else {
                console.warn("Tarayƒ±cƒ± metin okuma √∂zelliƒüini desteklemiyor.");
            }
        }

        // Quiz Seslendirme
        function speakQuizWord(text) {
              speakWord(text);
        }

        // Bilgi √áubuƒüu G√ºncelleme
        function updateInfoBar() {
            infoText.textContent = `Kart ${currentIndex + 1} / ${wordList.length}`;
        }

        // Kart Olu≈üturma
        function createCard(data) {
            const { word, meaning, example_en, example_tr, synonyms, image_url } = data;
            
            const highlightedExample = example_en.replace(/\[(.*?)\]/g, (match, p1) => `<span class="highlight">${p1}</span>`);
            const synonymsText = synonyms || '-';
            const safeImageUrl = image_url || 'https://via.placeholder.com/350x180?text=G%C3%B6rsel+Yok'; 
            
            // Not: speakWord i√ßinde ' i≈üareti hatasƒ± olmasƒ±n diye replace ile ka√ßƒ±≈ü karakteri ekliyoruz.
            const safeWordForAudio = word.replace(/'/g, "\\'");

            const cardHTML = `
                <div class="card" id="active-card" onclick="nextCard(event)"> 
                    
                    <div class="word-image-display">
                        <img src="${safeImageUrl}" 
                            alt="${word} g√∂rseli"
                            onerror="this.onerror=null; this.src='https://via.placeholder.com/350x180?text=G%C3%B6rsel+Y%C3%BCklenemedi';">
                    </div>

                    <div class="header">
                        <div class="word-row">
                            <span class="speaker-icon-card" title="Dinle" onclick="event.stopPropagation(); speakWord('${safeWordForAudio}')">üîä</span>
                            <h1>${word}</h1>
                        </div>
                        <p class="meaning">${meaning}</p>
                    </div>

                    <div class="box">
                        <div class="row">
                            <span class="tag">√ñr.</span>
                            <div class="content">
                                <p class="en-sentence">${highlightedExample}</p>
                                <div class="divider"></div>
                                <p class="tr-sentence">${example_tr}</p>
                            </div>
                        </div>
                    </div>

                    <div class="box small">
                        <div class="row">
                            <span class="tag">E≈ü A.</span>
                            <div class="content">
                                <p class="synonyms-text">${synonymsText}</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            container.innerHTML = cardHTML;
            
            // Animasyon i√ßin class ekle
            setTimeout(() => {
                const card = document.getElementById('active-card');
                if(card) card.classList.add('active');
            }, 50);

            updateInfoBar();
        }
        
        // Sonraki Kart
        const nextCard = (event) => {
            // Speaker ikonuna tƒ±klandƒ±ysa kartƒ± √ßevirme
            if (event && event.target.closest('.speaker-icon-card')) {
                return;
            }
            // Quiz a√ßƒ±kken kartlarƒ± deƒüi≈ütirmeyi engelle
            if (quizContainer && (quizContainer.style.display !== 'none' && quizContainer.style.display !== '')) {
                return;
            }

            const activeCard = document.getElementById('active-card');
            if (activeCard) {
                activeCard.classList.remove('active');
                activeCard.style.transform = 'translateX(100%) scale(0.9) rotate(5deg)'; 
                activeCard.style.opacity = '0';
            }
            
            window.speechSynthesis.cancel();

            setTimeout(() => {
                currentIndex = (currentIndex + 1) % wordList.length;
                createCard(wordList[currentIndex]);
            }, 300); 
        };
        
        // √ñnceki Kart
        const prevCard = () => {
             // Quiz a√ßƒ±kken kartlarƒ± deƒüi≈ütirmeyi engelle
            if (quizContainer && (quizContainer.style.display !== 'none' && quizContainer.style.display !== '')) {
                return;
            }

            const activeCard = document.getElementById('active-card');
            if (activeCard) {
                activeCard.classList.remove('active');
                activeCard.style.transform = 'translateX(-100%) scale(0.9) rotate(-5deg)';
                activeCard.style.opacity = '0';
            }

            window.speechSynthesis.cancel();

            setTimeout(() => {
                currentIndex = (currentIndex - 1 + wordList.length) % wordList.length;
                createCard(wordList[currentIndex]);
            }, 300); 
        };

        // Klavye Kontrolleri
        document.addEventListener('keydown', (e) => {
            // Quiz kapalƒ±ysa √ßalƒ±≈ütƒ±r
            const isQuizOpen = quizContainer.style.display === 'block';
            
            if (!isQuizOpen) {
                 if (e.key === 'ArrowRight' || e.key === ' ' || e.key === 'Enter') {
                    e.preventDefault(); 
                    nextCard();
                } else if (e.key === 'ArrowLeft') {
                    e.preventDefault();
                    prevCard();
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    speakWord(wordList[currentIndex].word);
                }
            }
        });

        // Global fonksiyon olarak ata (HTML onclick i√ßin gerekli olabilir)
        window.nextCard = nextCard; 
        window.speakWord = speakWord;
        window.speakQuizWord = speakQuizWord;

        // --- QUIZ MANTIK FONKSƒ∞YONLARI ---

        // Karƒ±≈ütƒ±rma
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Se√ßenekleri √úretme
        function generateWordOptions(correctWord, correctMeaning) {
            // Doƒüru cevap dƒ±≈üƒ±ndaki t√ºm anlamlarƒ± al
            const incorrectOptions = allTranslations.filter(t => t !== correctMeaning);
            // Rastgele 3 yanlƒ±≈ü se√ß
            let chosenIncorrect = shuffleArray(incorrectOptions).slice(0, 3);
            // Doƒüru cevabƒ± ekle
            let options = [...chosenIncorrect, correctMeaning];
            // Hepsini karƒ±≈ütƒ±r
            return shuffleArray(options); 
        }

        // Soruyu Ekrana Basma
        function displayWordQuestion() {
            questionArea.style.display = 'block';
            resultsScreen.style.display = 'none';

            if (currentQuestionIndexQuiz >= quizDataShuffled.length) {
                showWordQuizResults();
                return;
            }

            const currentQ = quizDataShuffled[currentQuestionIndexQuiz];
            currentWordDiv.textContent = currentQ.word; // Soru: ƒ∞ngilizce Kelime
            quizProgress.textContent = `${currentQuestionIndexQuiz + 1}/${quizDataShuffled.length}`;
            const progressPercentage = (currentQuestionIndexQuiz / quizDataShuffled.length) * 100;
            progressBar.style.width = `${progressPercentage}%`;
            
            optionsContainer.innerHTML = '';
            
            const options = generateWordOptions(currentQ.word, currentQ.meaning); 

            options.forEach(option => {
                const button = document.createElement('button');
                button.classList.add('option-button');
                button.textContent = option;
                button.setAttribute('data-answer', option);
                button.onclick = () => checkWordAnswer(button, option, currentQ.meaning); 
                
                // Se√ßenek i√ßine gizli check i≈üareti ekle
                const checkMark = document.createElement('span');
                checkMark.classList.add('check-mark');
                checkMark.textContent = '‚úì';
                button.appendChild(checkMark);

                optionsContainer.appendChild(button);
            });
            window.speechSynthesis.cancel(); 
        }

        // Cevap Kontrol√º
        function checkWordAnswer(selectedButton, selectedAnswer, correctAnswer) {
            // T√ºm butonlarƒ± devre dƒ±≈üƒ± bƒ±rak
            Array.from(optionsContainer.children).forEach(btn => btn.disabled = true);
            
            if (selectedAnswer === correctAnswer) {
                selectedButton.classList.add('correct', 'selected');
                scoreQuiz++;
            } else {
                selectedButton.classList.add('wrong');
                // Doƒüru olanƒ± ye≈üil yap
                const correctButton = Array.from(optionsContainer.children).find(btn => btn.getAttribute('data-answer') === correctAnswer);
                if (correctButton) {
                    correctButton.classList.add('correct');
                }
            }

            setTimeout(() => {
                currentQuestionIndexQuiz++;
                displayWordQuestion();
            }, 1200); // Kullanƒ±cƒ±nƒ±n doƒüru cevabƒ± g√∂rmesi i√ßin biraz bekle
        }
        
        // Sonu√ß Ekranƒ±
        function showWordQuizResults() {
            questionArea.style.display = 'none';
            resultsScreen.style.display = 'block';
            
            const totalQuestions = quizDataShuffled.length;
            const wrongCount = totalQuestions - scoreQuiz;

            correctCountSpan.textContent = scoreQuiz;
            totalQuestionsCountSpan.textContent = totalQuestions;
            wrongCountSpan.textContent = wrongCount;

            progressBar.style.width = '100%';
        }

        // Quiz Yeniden Ba≈ülatma
        function restartWordQuiz() {
            currentQuestionIndexQuiz = 0;
            scoreQuiz = 0;
            quizDataShuffled = shuffleArray([...wordList]); // Listenin kopyasƒ±nƒ± al ve karƒ±≈ütƒ±r
            displayWordQuestion();
        }
        
        // --- EVENT LISTENERS ---
        const closeQuiz = () => {
            quizContainer.style.display = 'none';
            quizOverlay.style.display = 'none'; 
            toggleQuizButton.style.display = 'block';
            window.speechSynthesis.cancel();
        };

        toggleQuizButton.addEventListener('click', () => {
            quizContainer.style.display = 'block'; 
            quizOverlay.style.display = 'block'; 
            toggleQuizButton.style.display = 'none';
            restartWordQuiz();
        });
        
        // Kapatma butonu ve overlay tƒ±klamasƒ±
        quizBackButton.addEventListener('click', closeQuiz);
        quizOverlay.addEventListener('click', closeQuiz);


        restartQuizButton.addEventListener('click', restartWordQuiz);

        // Sayfa Y√ºklendiƒüinde Ba≈ülatma
        document.addEventListener('DOMContentLoaded', function() {
            if (wordList.length > 0) {
                createCard(wordList[currentIndex]);
            } else {
                container.innerHTML = '<h2>Liste bo≈ü.</h2>';
                infoText.textContent = 'Liste bo≈ü.';
            }
            // Ba≈ülangƒ±√ßta quiz kapalƒ±
            quizContainer.style.display = 'none'; 
            quizOverlay.style.display = 'none';
        });

    </script>
</body>
